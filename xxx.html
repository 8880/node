<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">



    var obj = {
        say: function () {
          setTimeout(() => {
            console.log(this)
          });
        }
      }
      obj.say(); // obj

      var obj1 = {
          say: function () {
            setTimeout(function() {
              console.log(this)
            });
          }
        }

      obj1.say(); // window

    </script>
  </body>
</html>
