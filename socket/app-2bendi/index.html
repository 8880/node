<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        width: 500px;
        height: 500px;
        border: 2px solid blue;
        margin: 100px auto 0;
        background-color: grey;
        color: orange;
        text-align: center;
        overflow-y: scroll;
      }

      .ip {
        margin: 10px auto;
        width:300px;
        height: 100px;
      }

      input {
        height: 20px;
        text-align: center;
      }


    </style>
  </head>
  <body>
      <div class="box">

      </div>

      <div class="ip">
        输入信息: <input type="text" clientidmode="Static">
        <button type="button" name="button">发送</button>
      </div>



    <script src='./socket.io.js' charset="utf-8"></script>
    <script type="text/javascript">
      var ipt = document.querySelector('input');
      var bt = document.querySelector('button');
      var box = document.querySelector('.box');
      var socket = io('http://192.168.0.161:8000');


      socket.on('server message',  function(mesg){
        // console.log("来自服务端的数据: ", mesg);

      });

      //接收广播(进入)
      socket.on('user connect', function(mesg){
        box.innerHTML += `<p>${mesg}</p>`
      })

      //接收广播(离开)
      socket.on('user disconnect', function(mesg){
        box.innerHTML += `<p>${mesg}</p>`
      });

      //说话
      socket.on('user2 connect', function(mesg){
        box.innerHTML += `<p>${mesg}</p>`
      })

      //回车发送
      ipt.onfocus = function(){
        document.onkeydown = function(event){
          if (event.keyCode==13) {
            bt.onclick();
          }
        }
      }

      bt.onclick = function(){

        socket.emit('client message',  ipt.value, function(data){

        });
        ipt.value = '';
      }

    </script>
  </body>
</html>
